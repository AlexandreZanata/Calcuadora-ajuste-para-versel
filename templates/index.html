<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>CALCULADORA</h1>
    <form action="/calculate" method="post">
        <input type="text" name="expression" id="expression" placeholder="Digite a expressão matemática">
        <button type="submit">Calcular</button>
    </form>
    <div id="result">
        {% if result %}
            <textarea id="result-area" rows="5" cols="50" readonly>{{ result }}</textarea>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
